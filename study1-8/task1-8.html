<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="UTF-8">
   <title>task1-8</title>
 </head>
 <body>
   <h2>ブロック要素</h2>
     <!-- ブロック要素とは？段落要素で記述 -->
     <p>ブロック要素とは「タグの前後に改行が入る要素」になります。</p>
     <!-- 主なブロック要素をリスト化 -->
     <ul>
         <li>&lt;p&gt;</li>
         <li>&lt;h&gt;</li>
         <li>&lt;div&gt;</li>
         <li>&lt;ul&gt;</li>
         <li>&lt;ol&gt;</li>
         <li>&lt;address&gt;</li>
         <li>&lt;menu&gt;</li>
         <li>&lt;form&gt;</li>
     </ul>
   <h2>インライン要素</h2>
     <!-- インライン要素とは？段落要素で記述 -->
     <p>インライン要素とは、「要素自体にエリアは持たず、文章の一部として扱われる要素」を指します。</p>
     <!-- 主なインライン要素をリスト化 -->
     <ul>
         <li>&lt;a&gt;</li>
         <li>&lt;br&gt;</li>
         <li>&lt;img&gt;</li>
         <li>&lt;span&gt;</li>
        <li>&lt;strong&gt;</li>
        <li>&lt;u&gt;</li>
     </ul>
 </body>
</html>
