<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせフォーム</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="contact2-5.css">
</head>
<body>
  <header>
    <a href="task2-5.html"><img class="logo" src="img/logo.jpeg" alt="会社ロゴ"></a>
    <ul class="menu">
      <li class="menu-item"><a href="contact2-5.html">お問い合わせ</a></li>
      <li class="menu-item"><a href="#">項目2</a></li>
      <li class="menu-item"><a href="#">項目3</a></li>
      <li class="menu-item"><a href="#">項目4</a></li>
      <li class="menu-item"><a href="#">項目5</a></li>
    </ul>
  </header>
 
  <div class="form">
    <div class="form-items">
      <p class="form-item-company"> 企業名</p>
      <!-- class="company" -->
      <input class="company" type="text" placeholder="株式会社〇〇">
      <p class="form-item-name">氏名</p>
      <!-- class="name" -->
      <input class="name" type="text" placeholder="山田太郎">
      <p class="form-item-tel">電話番号</p>
      <!-- class="tel" -->
      <input class="tel" type="tel" placeholder="000-0000-0000">
      <p class="form-item-email">メールアドレス</p>
      <!-- class="email" -->
      <input class="email" type="email" placeholder="example@gmail.com">
      <p class="form-item-contact">お問い合わせ内容</p>
      <!-- class="textarea">-->
      <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
    </div>
    <!-- class="submit" 送信ボタン> -->
    <input class="submit" type="submit" value="送信する">
  </div>
 
 </body>
 </html>
