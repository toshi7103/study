    <body>
      <header></header>
      <main>

        <div class="parent">
          <div class="child">
           <div class="image">
             <img src="task2-4.jpeg" alt="tiger">

          </div>
          <div class="child">
            <div class="image">

            <div class="image">

      <footer></footer>
